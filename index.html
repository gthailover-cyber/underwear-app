<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Men's Underwear Live Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: #000;
      color: white;
      overscroll-behavior-y: none;
    }

    .font-athletic {
      font-family: 'Anton', sans-serif;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }


    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    .animate-slide-in {
      animation: slideIn 0.3s ease-out;
    }

    .animate-float {
      animation: floatUp 2s ease-out forwards;
      will-change: transform, opacity;
    }

    .animate-slide-up {
      animation: slideUp 0.3s ease-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }

      25% {
        transform: translateY(-100px) translateX(15px);
      }

      50% {
        transform: translateY(-200px) translateX(-15px);
      }

      75% {
        transform: translateY(-300px) translateX(10px);
        opacity: 0.6;
      }

      100% {
        transform: translateY(-400px) translateX(0);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }

    .mask-image-linear-gradient {
      mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
    }
  </style>

  }
}
</script>
